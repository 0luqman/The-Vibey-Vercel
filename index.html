<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vibey Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@400;500;600&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap');
      
      :root {
        --line-height: 2.5rem;
      }

      body {
        background-color: #e5e7eb;
        cursor: url('https://raw.githubusercontent.com/google/material-design-icons/master/png/editor/mode_edit/materialicons/24dp/1x/baseline_mode_edit_black_24dp.png'), auto;
      }
      
      /* Notepad lined paper effect */
      .notepad-paper {
        background-color: #fff;
        background-image: 
          linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(90deg, transparent 3.5rem, #f87171 3.5rem, #f87171 3.6rem, transparent 3.6rem);
        background-size: 100% var(--line-height);
        background-attachment: local;
        box-shadow: 
          0 10px 15px -3px rgb(0 0 0 / 0.1), 
          0 4px 6px -4px rgb(0 0 0 / 0.1),
          15px 15px 0px -5px rgba(255, 255, 255, 0.5);
      }

      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }

      .font-urdu {
        font-family: 'Noto Nastaliq Urdu', serif;
      }

      /* Custom scrollbar for that notepad look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Ink bleed effect simulation */
      .ink-text {
        filter: blur(0.2px);
        letter-spacing: 0.01em;
      }
    </style>
